<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Write an asynchronous function that simulates fetching data from an API using fetch(). Log the response data to
        the console. <br>
        API = "https://jsonplaceholder.typicode.com/posts"
    </div>

    <!-- code here -->

    <script>
    
        async function fetchData() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                const data = await response.json(); // Converting response to JSON
                console.log(data); // Logging the data to the console
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchData();
    </script>

</body>

</html>
