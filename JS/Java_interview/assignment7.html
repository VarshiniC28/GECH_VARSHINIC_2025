<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Explain event listeners (click, mouseover) .
        Task: Create a simple webpage with a div box. When the user hovers over it, change the background color to green
    </div>

    <!-- code here -->

    <div id="box" style="width: 200px; height: 100px; background-color: lightgray; margin-top: 20px;">
        Hover over me!
    </div>

    <script>
        const box = document.getElementById("box");

        box.addEventListener("mouseover", function () {
            box.style.backgroundColor = "green";
        });

        box.addEventListener("mouseout", function () {
            box.style.backgroundColor = "lightgray";
        });
    </script>

</body>

</html>
