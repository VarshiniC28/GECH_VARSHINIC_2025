<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>+ operator work on both addition and concatenation</h1>

    <p>When u try with numbers it will work as addidtion</p>
    <p>When you try with string it will work as concatenation</p>
    
    <script>
        // O/P: 63
        console.log(3+3+"3"); 
        // O/P : 333 because the first operand is string then next opernads to them will behave like string
        console.log("3"+3+3);

    </script>
</body>
</html>
