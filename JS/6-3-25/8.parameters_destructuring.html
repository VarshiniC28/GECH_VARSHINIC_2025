<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter destructuring</title>
  </head>
  <body>
    <h1>Parameter destructuring</h1>

    <script>
      const display = function ({ age }) {
        console.log(age);
      };
      //   we can pass anything to pthe parameter, numbers, array , strings etc
      // display(10);
      //   display("VArsha");
      display({ name: "varsha", age: 21 });
    </script>
  </body>
</html>
