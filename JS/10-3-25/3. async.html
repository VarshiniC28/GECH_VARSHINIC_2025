<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h1>Async JS: multithreading engine.. async programming language will be run by the browser</h1>
    <script>
        console.log("Hello");
        setTimeout(() => {
            console.log("Hello1");
        }, 300000); // using this setTimeOut hello1 will print after 3s the wesite is loaded and only once
        setInterval(() => {
            console.log("Hello123");
        }, 100000) //using this will print hello123 in browser every no of sec we give ,aftter webpage is loaded, this keeps repeating
        console.log("Hello12");
    </script>
</body>

</html>
