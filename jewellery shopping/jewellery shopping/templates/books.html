<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH4W1jh9GT7CL0Pi2rmYZKrTArI2axwCjuEQ&s");
            background-size: 100% 100vh;
        }
        .navbar {
            width: 100%;
            background: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }
        .navbar .nav-links a:hover {
            color: #5642a6;
        }
        .book-list {
            margin-top: 30px;
            width: 64%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px;
        }
        .book:last-child {
            border-bottom: none;
        }
        .book img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            .book-list {
                padding: 15px;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar .nav-links {
                margin-top: 10px;
            }
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #5642a6;
        }
        .book p{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Jewellery Shopping</div>
        <div class="nav-links">
            <a href="/books">jewellery</a>
            <a href="/orders">orders</a>
            <a href="/">Logout</a>
        </div>
    </nav>
    
    <!-- User Side: Display Books -->
    <div class="book-list">
        <center><h2>Available Jewellery</h2></center>
        <div style="display: flex;flex-wrap: wrap;">
            {% for book in books %}
        <div class="book">
            <img src="data:image/jpg;base64,{{ book.image }}" alt="{{ book.title }} Cover">
            <p><strong>{{ book.title }}</strong></p>
            <p><strong>Weight:</strong> {{ book.name }}</p>
            <p><strong>Price:</strong> Rs. {{ book.price }}</p>
            <p><a href="/buy/{{book.id}}"><button class="btn">Buy</button></a></p>
        </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
