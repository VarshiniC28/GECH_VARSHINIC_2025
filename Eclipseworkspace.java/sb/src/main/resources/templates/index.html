<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Students</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-edit {
            background-color: #2196F3;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>Student List</h2>

    <a th:href="@{/student}" class="btn btn-primary">
        + Create New Student
    </a>

	

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th style="width: 180px;">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(students)}">
    		<td colspan="3">No students found</td>
		</tr>
        
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${student.id})}"
                   class="btn btn-edit">Edit</a>

                <a th:href="@{/student/delete/{id}(id=${student.id})}"
                   class="btn btn-delete" onclick="return confirm('Are u sure u wanna delete this students record');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
