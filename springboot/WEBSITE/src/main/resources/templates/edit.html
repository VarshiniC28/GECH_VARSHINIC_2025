<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Student</h2>
        <form th:action="@{/edit-student(id=${student.id})}" method="post" th:object="${studentDTO}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" th:field="*{age}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="number" class="form-control" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" th:field="*{dob}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <select class="form-select" th:field="*{city}" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" th:field="*{gender}" value="Male"> Male
                <input type="radio" th:field="*{gender}" value="Female"> Female
                <input type="radio" th:field="*{gender}" value="Other"> Other
            </div>

            <div class="mb-3">
                <label class="form-label">Skills</label><br>
                <input type="checkbox" th:field="*{skills}" value="HTML"> HTML
                <input type="checkbox" th:field="*{skills}" value="CSS"> CSS
                <input type="checkbox" th:field="*{skills}" value="JavaScript"> JavaScript
                <input type="checkbox" th:field="*{skills}" value="Java"> Java
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="3" th:field="*{address}" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Edit Student</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
