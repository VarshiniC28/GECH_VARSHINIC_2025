<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="container">
        <form th:action="@{/register}" method="post" th:object="${userDTO}"
            class="mx-auto bg-light p-4 rounded shadow col-12 col-lg-6 col-md-8">
            <h2 class="text-center mb-4">Register User</h2>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age" th:field="*{age}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" id="phone" class="form-control" placeholder="Enter your phone number" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" th:field="*{dob}" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-select" th:field="*{city}" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Miami">Miami</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" th:field="*{gender}" value="Male"> Male
                <input type="radio" th:field="*{gender}" value="Female"> Female
                <input type="radio" th:field="*{gender}" value="Other"> Other
            </div>

            <div class="mb-3">
                <label class="form-label">Skills</label><br>
                <input type="checkbox" th:field="*{skills}" value="HTML"> HTML
                <input type="checkbox" th:field="*{skills}" value="CSS"> CSS
                <input type="checkbox" th:field="*{skills}" value="JavaScript"> JavaScript
                <input type="checkbox" th:field="*{skills}" value="Java"> Java
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" th:field="*{address}" required></textarea>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-success w-100" value="REGISTER">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
