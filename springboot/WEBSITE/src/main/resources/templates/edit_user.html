<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit User</h2>
        <form action="/edit-website" method="post" th:object="${userDTO}">
            <!-- âœ… Ensure ID is included -->
            <input type="hidden" th:field="*{id}">

            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" required>

            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" required>

            <label for="gender">Gender:</label>
            <select id="gender" th:field="*{gender}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" th:field="*{skills}">

            <label for="address">Address:</label>
            <textarea id="address" th:field="*{address}"></textarea>

            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>
</body>
</html>
