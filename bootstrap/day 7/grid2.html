<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .child{
            height: 200px;
        }
        /* body{
            height: 100vh;
        } */
    </style>
  </head>
  <body>
    <h1 class="bg-secondary">Bootstrap</h1>

    <div class="container p-5  h-50 ">
        <!-- if ony col it becomes auto and adjusts to whole width -->
         <!-- row-cols-* -1-12(ex: row-cols-4)
         row-cols-* -sm-xxxl -1-12(ex: row-cols-lg-6, row-cols-md-4)  -->
         <!-- Here this row-cols-lg-6 means for one row 6 divs will be dispalayed for large --> 

        <div class="row row-cols-lg-6 row-cols-md-4 row-cols-sm-3 row-cols-2">
            <div class="col bg-secondary-subtle child">1</div>
            <div class="col bg-secondary child">2</div>
            <div class="col bg-secondary-subtle child">3</div>
            <div class="col bg-secondary child">4</div>
            <div class="col bg-secondary-subtle child">5</div>
            <div class="col bg-secondary child">6</div>
        </div>
<br>
        <!-- Justify-content and align items and content-->
        <!-- align-items-md-center align-content-xl-center -->
        <!-- justify-content-lg-center justify-content-md-around justify-content-sm-evenly justify-content-around justify-content-xl-between -->
        <div class="row row-cols-6 align-content-lg-center justify-content-lg-center justify-content-md-around justify-content-sm-evenly justify-content-around justify-content-xl-between ">
            <div class="col bg-secondary-subtle child w-25">1</div>
            <div class="col bg-secondary child w-25 ">2</div>
            <div class="col bg-secondary-subtle child w-25">3</div>
            <div class="col bg-secondary child w-25 ">4</div>
            <div class="col bg-secondary-subtle child w-25">5</div>
            <div class="col bg-secondary child w-25">6</div>
        </div>
        <br><br>

        <!-- Nesting of coloumns -->
        <div class="container text-center">
            <div class="row">
              <div class="col-6 col-sm-3 bg-secondary">first</div>
              
              <div class="col-6 col-sm-9 bg-secondary-subtle">
                

                <div class="row">
                  <div class="col-8 col-md-6 col-lg-12 bg-success">
                    1
                  </div>
                  <div class="col-4 col-md-6 col-lg-12 bg-success-subtle">
                    2
                  </div>
                </div>
                
                <!-- extra one more row for trying -->
                <div class="row">
                    <div class="col-6 col-sm-4 bg-secondary">
                      1
                    </div>
                    <div class="col-6 col-sm-4 bg-secondary-subtle">
                      2
                    </div>
                    <div class="col-6 col-sm-4 bg-primary">
                        3
                    </div>
                </div>
                
                </div>
              </div>
          </div> 

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
