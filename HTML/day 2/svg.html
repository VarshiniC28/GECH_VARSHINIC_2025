<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- : Scalable Vector Graphics (SVG) can be embedded directly within HTML using the <svg> 
tag. This allows for defining vector-based graphics that can scale without loss of quality. -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="purple" />
    </svg>
</body>

</html>
