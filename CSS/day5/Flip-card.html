<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red;
        }

        .flip-scene {
            perspective: 1000px;
        }

        .flip-card {
            height: 140px;
            width: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s;
        }

        .side {
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            border-radius: 10px;
            backface-visibility: hidden;

        }

        .flip-card:hover {
            cursor: pointer;
            transform: rotateY(180deg);
        }

        .front {
            background-color: black;
            color: white;

        }

        .back {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="flip-scene">
        <div class="flip-card">
            <div class="side front">Front</div>
            <div class="side back">Back</div>
        </div>
    </div>
</body>

</html>
