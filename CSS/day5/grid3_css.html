<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
    <style>
        .grid-container {
            width: 500px;
            height: 500px;
            border: 3px solid black;
            display: grid;
            /* grid-template-columns: repeat(4, 1fr); */
            /*Here, repeat(4, 1fr) creates 4 equal columns, each taking up one fraction of the available space.*/

            /* grid-template-columns: repeat(8, 8fr);*/
            /*Here, repeat(8, 8fr) creates 8 equal columns, each taking up eight fractions of the available space.*/

            /*grid-template-columns: repeat(auto-fit, minmax(200px, 3fr));
            /*Here, auto-fit automatically adjusts the number of columns to fit the container width, with each column having a minimum width of 200px and a maximum width of 3 fractions of the available space.*/

            /*grid-template-rows: repeat(3, 1fr);
            /*Here, repeat(3, 1fr) creates 3 equal rows, each taking up one fraction of the available space.*/

            /*grid-template-columns: repeat(3, 1fr);
            /*Here, repeat(3, 1fr) creates 3 equal columns, each taking up one fraction of the available space.*/

            /*align-items: center;*/
            justify-content: center;
        }

        .child {
            border: 2px solid blue;
            background-color: aliceblue;
            width: 50px;
            height: 50px;
        }


        .first {
            justify-self: center;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="child first">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
    </div>
</body>

</html>
