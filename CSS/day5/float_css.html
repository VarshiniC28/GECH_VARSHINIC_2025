<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Float css</title>
  <style>
    body {
      margin: 10px;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      /*The reason to use box-sizing:border-box is to include padding and border in the element's total width and height calculations. 
      In simple terms, it ensures that the element's total width and height include padding and border, making layout more predictable.*/
    }

    .container {
      width: 500px;
      height: 500px;
      padding: 30px;
      border: 2px solid blue;
    }

    .child {
      border: 1px solid black;
      padding: 10px;
      margin: 10px auto;
    }

    /*Float in css means that an element is taken out of the normal document flow and shifted to the left or right of its container, allowing other elements to wrap around it. */
    .container img {
      float: right;
      margin: 10px 10px;
    }

    .first {
      clear: left;
      /* This property is used to prevent elements from wrapping around a floated element on the left side. */
    }

    .sec {
      clear: both;
      /* This property is used to prevent elements from wrapping around any floated elements on either side. */
    }

    .third {
      clear: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./flower.jpg" alt="image not found" width="200px" height="200px" />
    <div class="child first">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus,
      explicabo!
    </div>
    <div class="child sec">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti,
      veritatis.
    </div>
    <div class="child third">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi
      cupiditate minus saepe voluptatibus maiores maxime.
    </div>
  </div>
</body>

</html>
