<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        li {
            display: inline-block;
        }

        /* Pseudo class:a keyword added to a selector that defines a special state of an element. */
        /* Starting when we go to page */
        a:link {
            color: rebeccapurple;
            background-color: aliceblue;
        }

        /* once link is visited */
        a:visited {
            color: black;
            /* background-color: lightgray; */
        }

        /* when link is active */
        a:active {
            color: brown;
        }

        /* when cursor move over them */
        a:hover {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="./fonts_css.html">Home</a></li>
        <li><a href="https://fonts.google.com/selection/embed">About</a></li>
        <li><a href="https://fonts.google.com/selection/embed">Contact Us</a></li>
    </ul>
</body>

</html>
