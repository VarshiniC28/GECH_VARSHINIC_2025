<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: square;
            display: inline-block;
            /* inline-block means elements are displayed inline but can have width and height */
        }

        ol {
            list-style-type: lower-roman;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- lists style in css -->
    <!-- ol and ul -->
    <hr>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <hr>
</body>

</html>
