<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in CSS</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 ! important;
        }

        .container {
            width: 50vw;
            height: 60vh;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;
            justify-content: space-evenly;
            /* align-items: flex-end; */
            flex-wrap: nowrap;
            /* wrap; and nowrap; is used to control whether flex items wrap onto multiple lines */
            flex-direction: column;
            /* flex-direction: row-reverse; */
        }

        .child {
            height: 20px;
            width: 20px;
            background-color: purple;
            border: 2px solid blue;

        }

        .fiv {
            align-self: flex-end;
        }

        .sec {
            flex-shrink: 5;
            /*Here 5 means the flex item can shrink to 5 times its size */
            /* default is 1 */
            /* It specifies how much a flex item will shrink relative to the rest of the flex items in the flex container when there isn't enough space */
        }

        .first {
            flex-grow: 2;
            /*Here 2 means the flex item can grow to 2 times its size */
        }
    </style>
</head>

<body>
    <h1>Hello this is flex in CSS</h1><br>
    <div class="container">
        <div class="child first">1</div>
        <div class="child sec">2</div>
        <div class="child third">3</div>
        <div class="child four">4</div>
        <div class="child fiv">5</div>
    </div>
</body>

</html>
