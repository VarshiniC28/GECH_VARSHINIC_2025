<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: aliceblue;
            font-size: large;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width:600px) {
            body {
                background-color: lightcoral;
                font-size: medium;
                text-align: center;
            }
        }

        /*Best practices for mobile first */
        @media (min-width: 768px) {
            body {
                background-color: aqua;
                font-size: small;
            }
        }

        /*the desktop*/
        @media (min-width:1024px) {
            body {
                background-color: blue;
                font-size: large;
                color: white;
            }
        }

        .container {
            width: 50wh;
            height: 50vh;
            border: 1px solid black;
            background-color: lightgreen;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 50%;
            height: 50%;
            border: 1px solid black;
            background-color: lightpink;
        }

        @media (min-width:768px) and (max-width:1023px) {
            .box {
                width: 25%;
                background-color: white;
            }
        }
    </style>
</head>

<body>

    <!-- Media Query = Apply CSS only when a condition is true -->
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic aut adipisci repellendus. A dolor non odit
            quasi vel est soluta, qui ipsum repellat debitis dicta iste quam porro praesentium laboriosam!</p>
    </div>

    <div class="container">
        <div class="box">

        </div>
    </div>
</body>

</html>
