<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUNCTIONS</title>
  <style>
    table,
    th,
    td {
      border: 0.25px solid black;
      border-collapse: collapse;
      padding: 10px;
    }

    th {
      background-color: rgb(177, 172, 172);
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody id="table_body"></tbody>
  </table>

  <script>
    const users = [
      { Name: "Varsha", age: 21, adress: "hassan" },
      { Name: "Sanjay", age: 19, adress: "hassan" },
      { Name: "Hema", age: 48, adress: "hassan" },
      { Name: "Latha", age: 48, adress: "hassan" },
    ];

    let content = "";
    users.forEach(item => {
      content += `<tr>
                <td>${item.Name}</td>
                <td>${item.age}</td>
                <td>${item.adress}</td>
            </tr>`;
    });

    console.log(content);
    document.getElementById("table_body").innerHTML = content;
  </script>
</body>

</html>
