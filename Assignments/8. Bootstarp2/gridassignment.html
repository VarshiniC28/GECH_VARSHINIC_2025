<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .half {
            min-height: 300px; 
        }
        .short {
            min-height: 250px; 
        }
        .uneven {
            min-height: 350px; 
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 half bg-info">1</div>
                </div>
                <div class="row">
                    <div class="col-12 half bg-info-subtle">2</div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 short bg-primary">3</div>
                </div>
                <div class="row">
                    <div class="col-6  uneven bg-primary-subtle">4</div>
                    <div class="col-6  uneven bg-info">5</div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
